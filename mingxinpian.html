<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>专属周思琪的明信片</title>
	<style>
		html,body{
			font-family: "微软雅黑";
			background: #000;
			font-weight: bolder;
		}
		header h1{
			font-family:Verdana,sans-serif,Georgia,Tahoma,Sans-Serif,Arial,Helvetica,sans-serif; 
			color: #fff;
			text-align: center;
		}
		span{
			color:rgba(255,255,255,0);
			font-size: 14px;
			text-shadow: 200px 0px 200px rgba(255,255,255,0);
			transition: 0.5s ease all;
		}
	</style>
	<script>
		window.onload=function(){
			var oTxt1=document.querySelector("#text1");
			var str="给你的明信片哟，酷不酷？！想给你写明信片来着，但是字太丑，所以才不愿意写，等以后有时间我把字给练一练，练好了有机会就给你写明信片，^_^。。。这次到湖南玩得很开心、很开心、很开心！！！之前也一直打算来趟湖南，但是总感觉来了一次之后，可能以后我们基本上不会再有什么见面的机会了，会有点儿小小的害怕吧，这也是一直没有来得原因。真的是小时候不在爸妈身边生活的原因，早就已经形成了喜怒哀乐不形于色的习惯，即使玩得再开心也表现不出来，离开的时候即使再难过也是表现得很平淡。<br/>    其实那天你问我寄明信片要寄给谁，我最先说的是院长，主要是觉得你就在我旁边就没有想到要寄给你，后来你说可以写想跟你说的话，想说的话其实很多，但是不知道要说什么，好奇怪。想问的也很多，想问你工作怎么样呀，生活怎么样呀。。。很多时候不想去问，感觉问与不问没有什么差别，我也不能做什么。<br/>    只希望你以后过得更好，越来越开心，越来越幸福！顺便跟你说一下，回深圳的当天本来是烈日当空的，后来还是下了大雨！哈哈。。。";

			for(var i=0; i<str.length; i++){
				var oSpan=document.createElement('span');
				oSpan.innerHTML=str.charAt(i);

				oTxt1.appendChild(oSpan);
			}

			var aSpan=oTxt1.children;
			var iNow=0;
			setInterval(function(){
				aSpan[iNow].style.textShadow="0px 0px 0px rgba(255,255,255,1)";
				iNow++;
			},300);
		};
	</script>
</head>
<body>
	<header>
		<h1>专属周思琪的明信片</h1>
	</header>
	<article>
		<div id="text1">
			
		</div>
	</article>
</body>
</html>
