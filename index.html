<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>canvas旋转</title>
	<style>
		html,body{
			background: #000;
		}
		canvas{
			background: #fff;
			margin: 100px;
		}
	</style>

	<script type="text/javascript">
		function d2a(n){
			return n*Math.PI/180;
		}
		window.onload=function(){
			var oC=document.getElementById('c1');
			var gd=oC.getContext('2d');
			var x=300,y=200,w=300,h=100,d=0;

			setInterval(function(){
				gd.clearRect(0,0,oC.width,oC.height);

				//目标
				gd.strokeRect(x,y,w,h);
				gd.save();
				drawRect(x,y,w,h,d++);
				gd.restore();
			},30);	

			function drawRect(x,y,w,h,rotate){
				//平移画布到物体中心点
				gd.translate(x+w/2,y+h/2);

				//旋转,旋转中心为画布(0,0)点
				gd.rotate(d2a(rotate));

				//把自己画的物体的中心放在画布中心点
				gd.strokeRect(-w/2,-h/2,w,h);
			}

			gd.fillStyle="rgba(0,0,0,0.1)";
			gd.fillRect(0,0,oC.width,oC.height);
		};
	</script>
</head>
<body>
	<canvas id="c1" width="800" height="500"></canvas>
</body>
</html>
