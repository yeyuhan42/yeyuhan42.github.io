<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>opus</title>
	<link rel="stylesheet" href="css/base.css" />
	<link rel="stylesheet" href="css/opus.css" />
	<script src="js/jquery.js"></script>
</head>
<script>
	window.onload=function(){
		oHead=document.querySelector("#head");
		aLi=oHead.children;
		for(var i=0;i<aLi.length;i++){
			aLi[i].onmouseover=function(){
				for(i=0;i<aLi.length;i++){
					aLi[i].style.backgroundImage="";
				};
				this.style.backgroundImage="none";
			};
			aLi[i].onmouseout=function(){
				this.style.backgroundImage="";
			};
		}

		$('.opus-list').hover(function(){
			$(this).find('.borderl').stop().animate({height: 271},200);
			$(this).find('.borderr').stop().animate({height: 271, top: 0},200);
			$(this).find('.bordert').delay(200).animate({width: 466, left: 0},200);
			$(this).find('.borderb').delay(200).animate({width: 466},200);
			$(this).find('.taobao-pro div').delay(400).fadeIn();
			$(this).find('.borderc1').delay(400).animate({width: 300, left:85},200);
			$(this).find('.borderc2').delay(400).animate({width: 300, right:75},200);
		},function(){
			$(this).find('.borderl').stop().animate({height: 0},200);
			$(this).find('.borderr').stop().animate({height: 0, top: 271},200);
			$(this).find('.bordert').delay(200).animate({width: 0, left: 466},200);
			$(this).find('.borderb').delay(200).animate({width: 0},200);
			$(this).find('.taobao-pro div').delay(400).fadeOut();
			$(this).find('.borderc1').delay(400).animate({width: 0, left:0},200);
			$(this).find('.borderc2').delay(400).animate({width: 0, right:0},200);
		});

	};
</script>
<body>
	<header>
		<h1>my opus</h1>
		<div class="clearfix">
			<ul class="clearfix" id="head">
				<li><a href="javascript:;">taobao</a></li>
				<li><a href="javascript:;">JD</a></li>
				<li><a href="javascript:;">iqiyi</a></li>
				<li><a href="javascript:;">linghunhx</a></li>
				<li><a href="javascript:;">meilishuo</a></li>
				<li><a href="javascript:;">360_video</a></li>
				<li><a href="javascript:;">xiaomi</a></li>
			</ul>
			<h2>page</h2>
		</div>
	</header>
	<article>
		<div class="opus-list" id="opus-list">
			<a href="jvascript:;" title="测试产品-1" class="taobao-pro">
				<img src="img/lb/thumb1.jpg" alt="测试产品-1" />
				<div>测试产品-1					
					<p class="borderc1"></p>
					<p class="borderc2"></p>
				</div>
			</a>
			<div class="border1 borderl"></div>
			<div class="border1 borderr"></div>
			<div class="border2 bordert"></div>
			<div class="border2 borderb"></div>
		</div>
		<p></p>
	</article>
</body>
</html>
