	<script>
		window.onload=function (){
			var str='无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动无缝滚动';

			for(var i=0; i<str.length; i++){
				var oS=document.createElement('span');
				oS.innerHTML=str.charAt(i);
				document.body.appendChild(oS);
				oS.style.opacity=0;
			}
			var aSpan=document.body.children;
			var i=0;
			var timer=null;
			timer=setInterval(function (){
				startMove(aSpan[i],{opacity:1});
				i++;
				if(i==aSpan.length){
					clearInterval(timer);
				}
			},50);
		};
	</script>
